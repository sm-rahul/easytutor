<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/admin/favicon.png">
  <title>EasyTutor Admin — History</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <h1>EasyTutor</h1>
        <span>Admin Panel</span>
      </div>
      <div class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          Dashboard
        </a>
        <a href="users.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          Users
        </a>
        <a href="history.html" class="nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="9"/></svg>
          History
        </a>
      </div>
      <div class="sidebar-footer">
        <div class="nav-item logout" onclick="logout()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Sign Out
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="main">
      <div class="page-header">
        <h2>Lesson History</h2>
        <p>All scanned lessons across users — <span id="totalCount">0 lessons</span></p>
      </div>

      <!-- Search -->
      <div class="search-bar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="searchInput" placeholder="Search by text, summary, or user name...">
      </div>

      <!-- Table -->
      <div class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:60px;">ID</th>
                <th>User</th>
                <th>Summary</th>
                <th>Date</th>
                <th style="width:80px;">Actions</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <tr><td colspan="5" class="loading"><div class="spinner"></div> Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
      </div>
    </main>
  </div>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal" style="max-width:600px;">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;">
        <h3>Lesson Details</h3>
        <button class="btn btn-ghost btn-sm" onclick="closeDetailModal()">Close</button>
      </div>
      <div id="detailContent"></div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <h3>Delete Lesson</h3>
      <p>Are you sure you want to delete this lesson? This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="doDelete()">Delete Lesson</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
