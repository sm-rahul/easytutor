<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/admin/favicon.png">
  <title>EasyTutor Admin â€” Login</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="logo">EasyTutor</div>
      <div class="subtitle">Admin Panel</div>

      <div id="error" class="login-error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-accent" id="loginBtn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    // If already logged in, redirect to dashboard
    if (getToken()) {
      window.location.href = '/admin/dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      loginBtn.textContent = 'Signing in...';
      loginBtn.disabled = true;

      try {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const result = await adminLogin(username, password);
        setToken(result.token);
        window.location.href = '/admin/dashboard.html';
      } catch (err) {
        errorEl.textContent = err.message || 'Invalid credentials';
        errorEl.style.display = 'block';
        loginBtn.textContent = 'Sign In';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
