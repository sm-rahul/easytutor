          Sign Out
        </div>

    <!-- Main -->
    <main class="main">
      <div class="page-header">
        <h2>App Settings</h2>
        <p>Manage app content and configuration</p>
      </div>

      <div id="settingsContainer">
        <div class="loading"><div class="spinner"></div> Loading settings...</div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Add Setting Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal" style="max-width:420px;">
      <h3>Add Custom Setting</h3>
      <div class="form-group">
        <label>Key</label>
        <input type="text" class="form-input" id="addKey" placeholder="setting_key">
      </div>
      <div class="form-group">
        <label>Value</label>
        <textarea class="form-textarea" id="addValue" placeholder="Setting value..."></textarea>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-input" id="addDesc" placeholder="What this setting does">
      </div>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeAddModal()">Cancel</button>
        <button class="btn btn-accent" onclick="doAddSetting()">Add Setting</button>
      </div>
    </div>
  </div>

  <!-- Delete Setting Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <h3>Delete Setting</h3>
      <p>Are you sure you want to delete this setting? This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="doDeleteSetting()">Delete</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
