<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/admin/favicon.png">
  <title>EasyTutor Admin — Goals</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <h1>EasyTutor</h1>
        <span>Admin Panel</span>
      </div>
      <div class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          Dashboard
        </a>
        <a href="users.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          Users
        </a>
        <a href="history.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="9"/></svg>
          Lessons
        </a>
        <a href="quizzes.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
          Quizzes
        </a>
        <a href="goals.html" class="nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
          Goals
        </a>
        <a href="settings.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9c.26.6.85 1 1.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
          Settings
        </a>
      </div>
      <div class="sidebar-footer">
        <div class="nav-item logout" onclick="logout()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Sign Out
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="main">
      <div class="page-header">
        <h2>Goals & Progress</h2>
        <p>User learning goals and progress tracking — <span id="totalCount">0 users</span></p>
      </div>

      <!-- Search -->
      <div class="search-bar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="searchInput" placeholder="Search by name or email...">
      </div>

      <!-- Table -->
      <div class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Lessons Goal</th>
                <th>Time Goal</th>
                <th>Today Lessons</th>
                <th>Today Reading</th>
                <th>Total Reading</th>
                <th>Quizzes</th>
                <th style="width:80px;">Actions</th>
              </tr>
            </thead>
            <tbody id="goalsBody">
              <tr><td colspan="8" class="loading"><div class="spinner"></div> Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" onclick="prevPage()" disabled>Previous</button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn" onclick="nextPage()" disabled>Next</button>
      </div>
    </main>
  </div>

  <!-- Edit Goals Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal" style="max-width:420px;">
      <h3>Edit Daily Goals</h3>
      <p id="editUserName" style="margin-bottom:16px;"></p>
      <div class="form-group">
        <label>Daily Lessons Goal</label>
        <input type="number" class="form-input" id="editLessons" min="1" max="20">
      </div>
      <div class="form-group">
        <label>Daily Reading Minutes Goal</label>
        <input type="number" class="form-input" id="editMinutes" min="1" max="120">
      </div>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeEditModal()">Cancel</button>
        <button class="btn btn-accent" onclick="saveGoals()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/goals.js"></script>
</body>
</html>
